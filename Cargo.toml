[package]
name = "mymy"
version = "0.1.0"
edition = "2021"
authors = ["Th√©o Crevon <theo@crevon.me>"]
description = "Access the most common information about your system using a single command"
readme = "README.md"
homepage = "https://github.com/oleiade/mymy"
repository = "https://github.com/oleiade/mymy"
keywords = ["cli", "network", "time"]
categories = ["command-line-utilities"]
license-file = "LICENSE"

[[bin]]
name = "my"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.70"
get_if_addrs = "0.5.3"
hostname = "0.3.1"
local-ip-address = "0.5.1"
rsntp = "3.0.2"
serde_json = "1.0.95"

[dependencies.chrono]
version = "0.4.24"
default-features = false

[dependencies.clap]
version = "4.2.1"
features = ["std", "derive"]
default-features = false

[dependencies.serde]
version = "1.0.159"
features = ["serde_derive"]
default-features = false

[dependencies.tokio]
version = "1.27.0"
default-features = false
features = ["macros"]

[dependencies.trust-dns-resolver]
version = "0.22.0"
features = ["tokio-runtime", "system-config"]
default-features = false

[dependencies.whoami]
version = "1.4.0"
default-features = false
